<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="350" poster="imagens/tumb.png" controls autoplay loop>

        <source src="midia/meu_video (1).mp4" type="video/mp4">

        <source src="midia/meu_video (1).ogv" type="video/ogg">

        <source src="midia/meu_video (3).webm" type="video/webm">

        <p>
            Seu navegador não pode reproduzir o video
        </p>

    </video>
    <h1>Esse video abaixo é externo, do meu canal no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Sp3GIP7EhdM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Esse aqui já é de um site chamado Vimeo, mas n lembro o nome do autor</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
