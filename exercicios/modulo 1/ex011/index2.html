<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="maxico.ico" type="image/x-icon">
    <title>Audio Com HTML5</title>
</head>
<body>
    <h1>Tentando sem copiar codigo</h1>
    <p>tentarei colocar um audio sem copiar codigo pronto, <br>vou tentar com base no que eu <strong>'APRENDI'</strong></p>

    <p>Lá vai</p>
    <audio preload="metadata" controls loop>

        <source src="midia/happy.wav" type="audio/wav">

        <source src="midia/Piano.ogg" type="audio/ogg">
        
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">

        
        <p>
            Bom, eu tentei, se essa mensagem aparecer é porq <br>o navegador não conseguiu rodar áudio, portando terei que abrir em outro navegador
        </p>

    </audio>
</body>
</html>
