<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testes com Formulários</h1>
    <h2>CheckBox e Radio Button</h2>
<form action="">
    
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smasc"> <label for="smasc">Masculino</label> <br>
    
            <input type="radio" name="sexo" id="sfem"> <label for="sfem">Feminino</label> <br>
        </fieldset>
    
        <fieldset>
            <legend>Esportes Favoritos</legend>
    
            <input type="checkbox" name="bas" id="ibask">
            <label for="ibask">Basquete</label> <br>
    
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol/Futsal</label> <br>
    
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label> <br>
    
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label> <br>
    
        </fieldset>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</form>
</body>
</html>
