<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;

        }

        td{
            border: 1px solid lightgray;
            padding: 8px;
        }

        td:hover {
            border: 0.5px solid rgb(0, 0, 0);
            border-radius: 1px;
        }

        td.dado{background-color: yellow;}

        tr.linha{
            background-color: lightslategray;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        Hierarquia de Tabelas

        TABLE = tabela
            TABLE Row = Linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> 
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr> 
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
