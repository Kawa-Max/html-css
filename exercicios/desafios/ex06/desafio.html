<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="maxico.ico" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual é a tag que deverá utilizar em cada caso</p>
    <ul>
        <li>
            <abbr title="Usa-se a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;h1&gt; - &lt;h6&gt;">Titulos</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;code&gt;">Codigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;ol&gt; &lt;li&gt;">Listas Numeradas</abbr>
        </li>
        <li>
            <abbr title="Usa-se a tag &lt;ul&gt; &lt;li&gt;">Listas Com Demarcações</abbr>
        </li>

    </ul>
</body>
</html>
