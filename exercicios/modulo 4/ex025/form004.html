<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Tests with forms</h1>
    <h2>Phone cases, email, fildset e legend </h2>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label for="inome">Name: </label>
                <input type="text" name="nome" id="inome" placeholder="José de Alencar" minlength="3" required>
            </p>

            <p>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" autocomplete="email" required placeholder="Exemplo_123@gmail.com">
            </p>

            <p>
                <label for="itel">Phone</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) x xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>

    </form>
</body>
</html>
