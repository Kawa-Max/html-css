<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <h2>Link Normal</h2>
    <p>
        Acesando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar
    </p>

    <h2>Exemplos de Iframe</h2>

    <p>
        Acesando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="50">
            
        </iframe>

        para aprender a programar
    </p>

    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="10"></iframe>
        também é bem legal, pena que não funciona com Iframes
    </p>

    <p>
        O site do <iframe src="https://www.youtube.com/" frameborder="10"></iframe>
        é ótimo para videos, pena que não funciona com Iframes
    </p>
</body>
</html>
